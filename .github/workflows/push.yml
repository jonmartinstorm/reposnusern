name: Push-test

on:
  push:
  pull_request:

jobs:
  test:
    name: Ginkgo integrationstester
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Sjekk ut kode
        uses: actions/checkout@v4

      - name: ðŸ§° Sett opp Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: âš¡ Cache Go mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ðŸ“¦ Installer mockery v3
        run: go install github.com/vektra/mockery/v3@latest


      - name: ðŸ§¼ Installer golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.1.6

      - name: ðŸ§¼ KjÃ¸r Make CI
        run: make ci