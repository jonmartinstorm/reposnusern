name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Sjekk ut kode
        uses: actions/checkout@v4

      - name: ðŸ§° Sett opp Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: âš¡ Cache Go mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ðŸ“¦ Installer mockery
        run: go install github.com/vektra/mockery/v2@latest

      - name: ðŸ§¼ KjÃ¸r Make CI
        run: make ci

      - name: ðŸ”Ž Secret scanning
        uses: gitleaks/gitleaks-action@v2

      - name: ðŸ§ª Generer SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: ðŸ“¤ Last opp SBOM som artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
